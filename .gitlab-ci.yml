image: docker:latest

stages:
  - clean
  - build
  - deploy

variables:
  DOCKER_IMAGE_NAME: "urbanlife:latest"
  CONTAINER_PORT: "80"

clean:
  stage: clean
  script:
    - if lsof -i :80 | grep -q 'LISTEN'; then sudo pkill -f "LISTEN"; fi
    - docker ps -aqf "ancestor=urbanlife:latest" | xargs -r docker stop
    - docker ps -aqf "ancestor=urbanlife:latest" | xargs -r docker rm -f
    - docker ps -aq --filter "expose=80" | xargs -r docker stop
    - docker ps -aq --filter "expose=80" | xargs -r docker rm -f

build:
  stage: build
  script:
    - docker build -t $DOCKER_IMAGE_NAME .

deploy:
  stage: deploy
  script:
    - docker run -d -p $CONTAINER_PORT:5040 $DOCKER_IMAGE_NAME